<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Customer Order Entry System</h1>
    </header>

    <section>
        <h2>Place an Order</h2>
        <form action="process_order.php" method="POST" id="order-form">
            <fieldset>
                <legend>Customer Information</legend>
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required><br>

                <label for="customerEmail">Email:</label>
                <input type="email" id="customerEmail" name="customerEmail" required><br>

                <label for="customerPhone">Phone:</label>
                <input type="tel" id="customerPhone" name="customerPhone" required><br>

                <label for="customerAddress">Address:</label>
                <input type="text" id="customerAddress" name="customerAddress" required><br>
            </fieldset>

            <fieldset>
                <legend>Order Details</legend>
                <label for="product">Product:</label>
                <input type="text" id="product" name="product" required><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required><br>

                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="creditCard">Credit Card</option>
                    <option value="check">Check</option>
                    <option value="cash">Cash</option>
                </select><br>

                <label for="shippingMethod">Shipping Method:</label>
                <select id="shippingMethod" name="shippingMethod" required>
                    <option value="standard">Standard Shipping</option>
                    <option value="express">Express Shipping</option>
                </select><br>
            </fieldset>

            <input type="submit" value="Place Order">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Customer Order Entry</p>
    </footer>
</body>
</html>
